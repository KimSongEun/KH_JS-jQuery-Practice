<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 평가자체크리스트</title>
    <style>
        #print{
            height : 100px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>출력창</legend>
        <div id = print></div>
    </fieldset>
    <br>
    <button id = "enterBtn" onclick = "insertMember();">입력</button>
    <button id = "printBtn" onclick = "printMember();">출력</button>

    <script>
        var member;

        function insertMember() {
            console.log("입력 눌림 체크");

            var name = prompt("이름입력 : ");
            var addr = prompt("주소 입력 : ");
            var age = prompt("나이 입력 : ");

            member = {
                name : name,
                age : age,
                addr : addr,
                info : function() {
                
                var text = "";
                text += "이름 : " + member.name + "<br>";
                text += "나이 : " + member.age + "세" + "<br>";
                text += "주소 : " + member.addr + "<br>";
                return text;
                }
            }
        }

        function printMember() {
            console.log("출력 눌림 체크");
            if(member != undefined) {
                document.getElementById("print").innerHTML = member.info();
            }
            else {
                alert("입력을 먼저 진행해 주세요");
            }
        }
    </script>
</body>
</html>
